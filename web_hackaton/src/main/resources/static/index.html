<html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="header">
    <div class="main" align="justify">
        <form action="javascript:void(null);" id="signUpForm" method="POST" onsubmit="signUp()">
            <input id="signUpName" name="name" placeholder="Username" required style="font-size:medium" value="">
            <input autocomplete="off" id="signUpPassword" name="password" placeholder="Password" required
                   style="font-size:medium" type="password" value="">
            <input style="font-size:large" type="submit" value="Sign Up">
        </form>
        <div class="placeholder"></div>
        <div class="row">
            <form action="javascript:void(null);" id="loginForm" method="POST" onsubmit="login()">
                <input id="loginName" name="name" placeholder="Username" required style="font-size:medium" value="">
                <input autocomplete="off" id="loginPassword" name="password" placeholder="Password" required
                       style="font-size:medium" type="password" value="">
                <input id="buttonLogin" style="font-size:large" type="submit" value="Login">
            </form>
            <input id="buttonLogout" onclick="logout()" style="font-size:large; height: 27px; margin-left: 50px"
                   type="button" value="Logout" disabled>
        </div>
    </div>
</div>
<div id="body">
    <div class="chat form" id="history"></div>
</div>
<div id="footer">
    <form action="javascript:void(null);" id="msgForm" method="POST" onsubmit="say()">
        <input class="msginput" id="msg" name="msg" style="font-size:medium" type="text" value="">
        <input class="sendbutton" style="font-size:large" type="submit" value="Send">
    </form>
</div>
</body>
</html>
